<style>
    input {
        border: 1px solid #97b5c8;
        background-color: #eff2f9;
    }

    #guardar {
        background-color: #fab43d;
    }

    #volver {
        background-color: #97b5c8;
    }
</style>

<div class="row m-auto w-75 pt-5">
    <form (ngSubmit)="guardar()" [formGroup]="formulario" class="container">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Pedido</label>
          <select formControlName="id_pedido" class="form-select">
            <option *ngFor="let pedido of pedidos" [ngValue]="pedido.id">
              Pedido #{{ pedido.id }} - {{ pedido.fecha }}
            </option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Producto</label>
          <select formControlName="id_producto" class="form-select">
            <option *ngFor="let producto of productos" [ngValue]="producto.id">
              {{ producto.nombre }} (ID: {{ producto.id }})
            </option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Cantidad</label>
          <input type="number" min="1" formControlName="cantidad" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Precio Unitario</label>
          <input type="number" min="0" step="0.01" formControlName="precio_unitario" class="form-control">
        </div>
      </div>
      <div class="d-flex justify-content-end mt-4">
        <button type="button" class="btn btn-secondary me-2" id="volver"
                routerLink="/admin/gestionar-detalles">Volver</button>
        <button type="submit" class="btn btn-primary" id="guardar">Guardar</button>
      </div>
    </form> 
</div>
