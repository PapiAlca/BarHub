<body *ngIf="detalle">
    <div class="ps-5 pe-5 pb-0 pt-3">
        <div class="d-flex justify-content-between align-items-center mt-3 mb-0 me-3 ms-3">
            <div>
                <h2 style="color: #003d5a;" class="mt-3">Detalles del pedido {{ detalle.id }}</h2>
            </div>
            <div>
                <button [routerLink]="['/admin/gestionar-detalles']" 
                    style="background-color: #f1f2f6; color: #003d5a; border-color: #003d5a; border-width: 2px;" 
                    class="btn ms-3"><i class="bi bi-arrow-90deg-left"></i></button>
            </div>
        </div>
    </div>
    <hr style="margin-left: 30px; margin-top: 0%; margin-right: 30px;">
    <div class="table-container ps-5 pe-5">
        <table class="table table-striped shadow">
            <thead>
                <tr>
                    <th style="background-color: #bccdd9; color: #003d5a;" class="ps-4" scope="col">Pedido</th>
                    <th style="background-color: #bccdd9; color: #003d5a;" scope="col">Producto</th>
                    <th style="background-color: #bccdd9; color: #003d5a;" class="ps-4" scope="col">Cantidad</th>
                    <th style="background-color: #bccdd9; color: #003d5a;" scope="col">Precio por unidad</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ detalle.id_pedido || 'Pedido no encontrado' }}</td>
                    <td>{{ getProducto(detalle.id_producto) || 'Producto no encontrado' }}</td>
                    <td style="color: rgb(84, 84, 84);" class="ps-4" scope="row">{{ detalle.cantidad }}</td>
                    <td style="color: rgb(84, 84, 84);">{{ detalle.precio_unitario }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
