<style>
    input {
        border: 1px solid #97b5c8;
        background-color: #eff2f9;
    }

    #guardar {
        background-color: #fab43d;
    }

    #volver {
        background-color: #97b5c8;
    }
</style>

<div class="row m-auto w-75 pt-5">

    <form (ngSubmit)="guardar()" [formGroup]="formulario" class="container" autocomplete="off">

        <div class="mx-auto">
            <input id="id" name="id" type="hidden" value="-1">
        </div>

        <div class="row">
            <div class="col-md-12 mb-3">
                <label for="nombre" class="form-label">Codigo QR:</label>
                <input formControlName="codigoqr" type="text" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="estado">Estado</label>
            <select id="estado" formControlName="estado" class="form-control" required>
              <option value="disponible">Disponible</option>
              <option value="ocupada">Ocupada</option>
              <option value="reservada">Reservada</option>
            </select>
        </div>
    </form>

    <div class="d-flex justify-content-end">
        <button id="volver" class="btn me-1 mt-4" routerLink="/admin/gestionar-mesas">Volver</button>
        <button id="guardar" class="btn ms-1 mt-4" (click)="guardar();">Guardar</button>
    </div>
</div>
