<body *ngIf="pagos">
    <div class="ps-5 pe-5 pb-0 pt-3">
        <div class="d-flex justify-content-between align-items-center mt-3 mb-0 me-3 ms-3">
            <div>
                <h2 style="color: #176029;" class="mt-3">Pagos</h2>
            </div>
            <div>
                <button [routerLink]="['../crear-pago']" 
                    style="background-color: #176029; color: #f1f2f6; cursor: pointer;" class="btn ms-3">+</button>
                <button [routerLink]="['../']" 
                    style="background-color: #f1f2f6; color: #176029; border-color: #176029; border-width: 2px;" 
                    class="btn ms-3"><i class="bi bi-arrow-90deg-left"></i></button>
            </div>
        </div>
    </div>
    <hr style="margin-left: 30px; margin-top: 0%; margin-right: 30px;">
    <div class="table-container ps-5 pe-5">
        <table class="table table-striped shadow">
            <thead>
                <tr>
                    <th style="background-color: #bccdd9; color: #176029;" class="ps-4" scope="col">Pedido</th>
                    <th style="background-color: #bccdd9; color: #176029;" scope="col">Metodo de pago</th>
                    <th style="background-color: #bccdd9; color: #176029;" scope="col">Estado</th>
                    <th style="background-color: #bccdd9; color: #176029;" scope="col">Total a pagar</th>
                    <th style="background-color: #bccdd9; color: #176029;" scope="col">Fecha</th>
                    <th style="background-color: #bccdd9; color: #176029;" scope="col"></th>
                </tr>
            </thead>
            <tbody *ngIf="pagos.length > 0; else sinPagos">
              <tr *ngFor="let pago of pagos">
                  <td>{{ pago.pedido?.id || 'Pedido no encontrado' }}</td>
                  <td>{{ pago.metodo_pago }}</td>
                  <td>{{ pago.estado_pago }}</td>
                  <td>{{ pago.total }}</td>
                  <td>{{ pago.fecha_pago }}</td>
                  
                  <td class="border-start text-center" id="acciones">
                      <i [routerLink]="['/admin/ver-pago', pago.id]" class="bi bi-eye me-2" 
                          style="color: #176029; cursor: pointer;"></i>
                      <i [routerLink]="['/admin/editar-pago', pago.id]" class="bi bi-pencil-square me-2"
                          style="color: #176029; cursor: pointer;"></i> 
                      <i (click)="borrarPago(pago)" class="bi bi-trash3-fill"
                          style="color: #176029; cursor: pointer;"></i>
                  </td>
                </tr>
            </tbody>
            <ng-template #sinPagos>
                <tr>
                  <td colspan="3" class="text-center">No hay pagos registrados.</td>
                </tr>
            </ng-template>
        </table>
    </div>
  </body>
