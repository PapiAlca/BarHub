<style>
    input {
        border: 1px solid #97b5c8;
        background-color: #eff2f9;
    }

    #guardar {
        background-color: #fab43d;
    }

    #volver {
        background-color: #97b5c8;
    }
</style>

<div class="row m-auto w-75 pt-5">
    <form (ngSubmit)="guardar()" [formGroup]="formulario" class="container">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Metodo de pago</label>
          <select formControlName="estado" class="form-select">
            <option value="tarjeta">tarjeta</option>
            <option value="efectivo">efectivo</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label">Estado del pago</label>
            <select formControlName="estado" class="form-select">
              <option value="pendiente">pendiente</option>
              <option value="completado">completado</option>
              <option value="rechazado">rechazado</option>
            </select>
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label">Total a pagar</label>
            <input type="number" formControlName="total" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Fecha</label>
          <input type="date" formControlName="fecha" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Pedido</label>
          <select formControlName="id_pedido" class="form-select">
            <option *ngFor="let pedido of pedidos" [ngValue]="pedido.id">
              (ID: {{ pedido.id }})
            </option>
          </select>
        </div>
      </div>
      <div class="d-flex justify-content-end mt-4">
        <button type="button" class="btn btn-secondary me-2" 
                routerLink="/admin/gestionar-pagos">Volver</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form> 
</div>
